<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400;1,600;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./../imagenes/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="keywords" content="Snowboard, deporte de invierno, contacto, mail, formulario, como contactarnos">
    <meta name="description" content="Póngase en contacto con nosotros.  SnowSport está a una llamada telefónica o correo electrónico de distancia y puede ayudar a responder cualquier pregunta que pueda tener.">
    <link rel="stylesheet" href="./../css/estilos.css">
    <title>Snowsport | Contacto</title>
</head>

<body class="body__contacto">
    <header id="inicio">
        <nav class="navbar navbar-expand-lg bg-light ">
            <div class="container-fluid d-flex align-items-center">
                <a class="logo__nav navbar-brand h1 fw-bold fst-italic m-0 me-xxl-5 logo" href="./../index.html">SNOWSPORT</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav m-0">
                        <a class="nav-link fw-bold text-uppercase " aria-current="page" href="./../index.html">Home</a>
                        <a class="nav-link fw-semibold text-uppercase" href="./productos.html">Productos</a>
                        <a class="nav-link fw-semibold text-uppercase" href="./sobrenosotros.html">Sobre Nosotros</a>
                        <a class="nav-link fw-semibold text-uppercase" href="./locales.html">Locales</a>
                        <a class="nav-link fw-semibold text-uppercase marcador" href="./contacto.html">Contacto</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main class="main__contacto container-xl  ">

       <div class="row ">
            <section class="contacto__frase texto__dividido col-6">
                <h5 class="fs-1 fw-bold">La atracción del snowboard es la libertad que te da.</h5>
                <p>Con una tabla de snowboard en los pies, el cielo es el límite.</p>
            </section>
    
            <form class="contacto__form col-6">
                <div>
                    <h2 class="animate__animated animate__zoomIn titulo">Contacto</h2>
                </div>
                <div >
                    <div class="nombreyapellido">
                        <div class="contacto__container__grupo">
                            <label for="contacto__nombre">Nombre:</label>
                            <input type="text" class="contacto__input" placeholder=" " id="contacto__nombre">
                        </div>
                        <div class="contacto__container__grupo">
                            <label for="contacto__apellido">Apellido:</label>
                            <input type="text" class="contacto__input" placeholder=" " id="contacto__apellido">
                        </div>
                    </div>
                    <div class="contacto__container__grupo">
                        <label for="contacto__email">Email:</label>
                        <input type="email" class="contacto__input" placeholder=" " id="contacto__email">
                    </div>
                    <div class="contacto__container__grupo">
                        <label for="contacto__mensaje">Mensaje:</label>
                        <textarea name="mensaje" class="contacto__input" id="contacto__mensaje" placeholder=" " cols="30"
                            rows="3"></textarea>
                    </div>
                    <div>
                        <a class="btn btn-primary mt-3 animate__animated animate__pulse" href=" "><p>Enviar</p></a>
                    </div>
                </div>
            </form>
       </div>
    </main>
    
    

    <footer class="p-3 ">
        <p class="m-0">Copyright 2022 &copy; - Nahuel Mansilla</p>
        <a href="#inicio" class="footer__boton ">Ir al comienzo</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
</body>
</html>
